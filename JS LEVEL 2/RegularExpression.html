<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Validation using Regular Expression</title>
  </head>
  <body>
    <h1>Email Validation using Regular Expression</h1>
    <form onsubmit="return myfun()">
      <div class="form-group">
        <label>Email ID</label>
        <input
          type="text" name="emailcheck" id="emailcheck" class="form-control"/>
        <span id="showmsg"  style="color: red;"></span>
      </div><br />
      <button class="btn">Submit</button>
    </form>
    <script>
      function myfun() {
        var emailcheck = document.getElementById("emailcheck");
        var pattern = /^[A-Za-z0-9._]+@[A-Za-z]+[.]{1}[A-Za-z]{2,6}$/;

        if (pattern.test(emailcheck.value)) {
          document.getElementById("showmsg").innerHTML = "";
        } else { 
          document.getElementById("showmsg").innerHTML =
            "Email id is not valid";
          return false;
        }
      }
    </script>
  </body>
</html>
