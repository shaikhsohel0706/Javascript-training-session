    <title> windows PopUP</title>
</head>
 <body>
    <!-- Open a popup window when a button is clicked -->
    <!-- we use window.open method to open the popup  -->
<button onclick="openPopup()">Open Popup</button>

  
<script>
   function openPopup() {
     window.open('Windows-popUp.html', '_blank ', 'width=400,height=300');
   } 
 //Cross-Window Communication: we used this method in webworkers by using methods like postmassage and onmassage  in html part you can see in webworker.js file 

 </script>

</body>
