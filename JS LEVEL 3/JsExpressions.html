<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Expressions</title>
  </head>
  <body>
    <h2>JavaScript Expressions</h2>
    <script>
        //Arithmetic Expressions
      var sum = 10 + 5;
      var product = 3 * (4 + 2);

      console.log("Sum:", sum); // Output: Sum: 15
      console.log("Product:", product); // Output: Product: 18

      //String Concatenation:
      var fullName = "John" + " " + "Doe";
      console.log("Full Name:", fullName); // Output: Full Name: John Doe

      //Function Call Expressions
      var result = Math.sqrt(16);
      console.log("Square Root:", result); // Output: Square Root: 4

      //Conditional Expressions (Ternary Operator)
      var age = 20;
      var message = (age >= 18) ? "Adult" : "Minor";
      console.log("Message:", message); // Output: Message: Adult

      //Object Property Access Expressions:
      var person = { name: "Alice", age: 30 };
      var personName = person.name;

      console.log("Person Name:", personName); // Output: Person Name: Alice

    </script>
  </body>
</html>
