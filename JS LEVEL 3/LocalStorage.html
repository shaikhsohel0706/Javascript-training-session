<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage Example</title>
  </head>
  <body>
    <input type="text" id="textInput" />
    <button onclick="saveToLocal()">Save to Local Storage</button>
    <button onclick="retrieveFromLocal()">Retrieve from Local Storage</button>

    <script>
      function saveToLocal() {
        const inputValue = document.getElementById("textInput").value;
        localStorage.setItem("userInput", inputValue);
        console.log("Data saved to local storage:", inputValue);
      }

      function retrieveFromLocal() {
        const storedValue = localStorage.getItem("userInput");
        if (storedValue) {
          console.log("Retrieved data from local storage:", storedValue);
        } else {
          console.log("No data found in local storage");
        }
      }
    </script>
  </body>
</html>
