<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promises in js</title>
  </head>
  <body>
    <script>
      function prom(a, b) {
        return new Promise(function (resolve, reject) {
          console.log("fetching data , please wait.");
          var c = a / b;
          setTimeout(() => {
            if ((a, b)) {
           
              resolve(`youre answer:${c}`);
            } else {
              reject("Failed to calculate.");
            }
          }, 2000);
        });
      }
      prom(240, 60)
        .then((result) => {
          console.log(result);
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
